<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="visionBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="patchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="transformerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#visionBg)"/>
  
  <!-- Image patches grid -->
  <g transform="translate(30, 50)" filter="url(#shadow)">
    <rect x="0" y="0" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    <rect x="30" y="0" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    <rect x="60" y="0" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    <rect x="90" y="0" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    
    <rect x="0" y="30" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    <rect x="30" y="30" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    <rect x="60" y="30" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    <rect x="90" y="30" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    
    <rect x="0" y="60" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    <rect x="30" y="60" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    <rect x="60" y="60" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    <rect x="90" y="60" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    
    <rect x="0" y="90" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    <rect x="30" y="90" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    <rect x="60" y="90" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
    <rect x="90" y="90" width="25" height="25" fill="url(#patchGradient)" rx="3"/>
  </g>
  
  <!-- Arrow from patches to transformer -->
  <path d="M 150 120 Q 180 120 210 120" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Transformer blocks -->
  <g transform="translate(220, 80)" filter="url(#shadow)">
    <!-- Multi-head attention block -->
    <rect x="0" y="0" width="80" height="30" fill="url(#transformerGradient)" rx="5"/>
    <text x="40" y="20" text-anchor="middle" fill="#333" font-family="Arial" font-size="10" font-weight="bold">Multi-Head</text>
    <text x="40" y="30" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">Attention</text>
    
    <!-- Feed forward block -->
    <rect x="0" y="40" width="80" height="30" fill="url(#transformerGradient)" rx="5"/>
    <text x="40" y="55" text-anchor="middle" fill="#333" font-family="Arial" font-size="10" font-weight="bold">Feed</text>
    <text x="40" y="65" text-anchor="middle" fill="#333" font-family="Arial" font-size="10" font-weight="bold">Forward</text>
    
    <!-- Layer norm -->
    <rect x="0" y="80" width="80" height="20" fill="url(#transformerGradient)" rx="5"/>
    <text x="40" y="93" text-anchor="middle" fill="#333" font-family="Arial" font-size="9">Layer Norm</text>
  </g>
  
  <!-- Arrow to output -->
  <path d="M 310 120 Q 340 120 370 120" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Output classification -->
  <g transform="translate(320, 200)">
    <circle cx="20" cy="20" r="15" fill="#ff6b6b" opacity="0.8"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">Cat</text>
    
    <circle cx="50" cy="20" r="12" fill="#4ecdc4" opacity="0.6"/>
    <text x="50" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="9">Dog</text>
    
    <circle cx="75" cy="20" r="8" fill="#45b7d1" opacity="0.4"/>
    <text x="75" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="8">Car</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial" font-size="18" font-weight="bold">Vision Transformer</text>
  
  <!-- Attention visualization -->
  <g opacity="0.6">
    <line x1="42" y1="62" x2="260" y2="95" stroke="#ff6b6b" stroke-width="2" opacity="0.7">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="72" y1="92" x2="260" y2="95" stroke="#4ecdc4" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="102" y1="122" x2="260" y2="95" stroke="#45b7d1" stroke-width="2" opacity="0.4">
      <animate attributeName="opacity" values="0.1;0.7;0.1" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating elements for dynamic effect -->
  <g fill="rgba(255,255,255,0.8)">
    <circle cx="180" cy="60" r="3">
      <animate attributeName="cy" values="60;50;60" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="180" r="2">
      <animate attributeName="cy" values="180;170;180" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="80" r="2.5">
      <animate attributeName="cy" values="80;70;80" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>