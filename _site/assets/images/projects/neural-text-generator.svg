<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Neural Network Nodes -->
  <g filter="url(#glow)">
    <!-- Input Layer -->
    <circle cx="50" cy="80" r="8" fill="url(#nodeGradient)"/>
    <circle cx="50" cy="120" r="8" fill="url(#nodeGradient)"/>
    <circle cx="50" cy="160" r="8" fill="url(#nodeGradient)"/>
    <circle cx="50" cy="200" r="8" fill="url(#nodeGradient)"/>
    
    <!-- Hidden Layer 1 -->
    <circle cx="130" cy="60" r="10" fill="url(#nodeGradient)"/>
    <circle cx="130" cy="100" r="10" fill="url(#nodeGradient)"/>
    <circle cx="130" cy="140" r="10" fill="url(#nodeGradient)"/>
    <circle cx="130" cy="180" r="10" fill="url(#nodeGradient)"/>
    <circle cx="130" cy="220" r="10" fill="url(#nodeGradient)"/>
    
    <!-- Hidden Layer 2 -->
    <circle cx="210" cy="70" r="12" fill="url(#nodeGradient)"/>
    <circle cx="210" cy="110" r="12" fill="url(#nodeGradient)"/>
    <circle cx="210" cy="150" r="12" fill="url(#nodeGradient)"/>
    <circle cx="210" cy="190" r="12" fill="url(#nodeGradient)"/>
    <circle cx="210" cy="230" r="12" fill="url(#nodeGradient)"/>
    
    <!-- Output Layer -->
    <circle cx="290" cy="120" r="10" fill="url(#nodeGradient)"/>
    <circle cx="290" cy="160" r="10" fill="url(#nodeGradient)"/>
  </g>
  
  <!-- Connections -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none">
    <!-- Input to Hidden 1 -->
    <line x1="58" y1="80" x2="122" y2="60"/>
    <line x1="58" y1="80" x2="122" y2="100"/>
    <line x1="58" y1="120" x2="122" y2="100"/>
    <line x1="58" y1="120" x2="122" y2="140"/>
    <line x1="58" y1="160" x2="122" y2="140"/>
    <line x1="58" y1="160" x2="122" y2="180"/>
    <line x1="58" y1="200" x2="122" y2="180"/>
    <line x1="58" y1="200" x2="122" y2="220"/>
    
    <!-- Hidden 1 to Hidden 2 -->
    <line x1="140" y1="60" x2="198" y2="70"/>
    <line x1="140" y1="100" x2="198" y2="110"/>
    <line x1="140" y1="140" x2="198" y2="150"/>
    <line x1="140" y1="180" x2="198" y2="190"/>
    <line x1="140" y1="220" x2="198" y2="230"/>
    
    <!-- Hidden 2 to Output -->
    <line x1="222" y1="110" x2="282" y2="120"/>
    <line x1="222" y1="150" x2="282" y2="160"/>
    <line x1="222" y1="190" x2="282" y2="160"/>
  </g>
  
  <!-- Text Elements -->
  <text x="350" y="50" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Neural</text>
  <text x="350" y="70" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Text</text>
  <text x="350" y="90" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Generator</text>
  
  <!-- Floating particles for AI effect -->
  <g fill="rgba(255,255,255,0.6)">
    <circle cx="320" cy="120" r="2">
      <animate attributeName="cy" values="120;110;120" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="140" r="1.5">
      <animate attributeName="cy" values="140;130;140" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="360" cy="160" r="2.5">
      <animate attributeName="cy" values="160;150;160" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data flow animation -->
  <g>
    <circle r="3" fill="#00f2fe" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M 50,140 Q 130,140 210,150 Q 290,140 350,140"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>