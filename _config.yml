# Site settings
title: SynerGen-AI
email: contact@synergen-ai.org
description: >
  An open-source organization dedicated to advancing generative AI technologies
  and fostering innovation in artificial intelligence.
baseurl: ""
url: "https://synergen-ai.github.io"
github_username: SynerGen-AI

# Build settings
markdown: kramdown
permalink: pretty
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Multi-language support
languages: ["cn", "en"]
default_lang: "cn"
exclude_from_localizations: ["javascript", "images", "css", "assets"]

# Collections
collections:
  people:
    output: true
    permalink: /:collection/:name/
  projects:
    output: true
    permalink: /:collection/:name/

# Navigation
navigation:
  cn:
    - title: "关于我们"
      url: "/about/"
    - title: "团队成员"
      url: "/people/"
    - title: "项目"
      url: "/projects/"
    - title: "视频展示"
      url: "/videos/"
    - title: "图片展示"
      url: "/images/"
    - title: "联系我们"
      url: "/contact/"
  en:
    - title: "About"
      url: "/en/about/"
    - title: "People"
      url: "/en/people/"
    - title: "Projects"
      url: "/en/projects/"
    - title: "Videos"
      url: "/en/videos/"
    - title: "Images"
      url: "/en/images/"
    - title: "Contact"
      url: "/en/contact/"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      lang: "cn"
  - scope:
      path: "en"
      type: "posts"
    values:
      layout: "post"
      lang: "en"
  - scope:
      path: ""
      type: "people"
    values:
      layout: "person"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "videos"
    values:
      layout: "videos"