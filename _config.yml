# Site settings
title: SynerGen-AI
email: contact@synergen-ai.org
description: >
  An open-source organization dedicated to advancing generative AI technologies
  and fostering innovation in artificial intelligence.
baseurl: ""
url: "https://synergen-ai.github.io"
github_username: SynerGen-AI

# Build settings
markdown: kramdown
permalink: pretty
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Multi-language support
languages: ["en", "cn"]
default_lang: "en"
exclude_from_localizations: ["javascript", "images", "css", "assets"]

# Collections
collections:
  people:
    output: true
    permalink: /:collection/:name/
  projects:
    output: true
    permalink: /:collection/:name/

# Navigation
navigation:
  en:
    - title: "About"
      url: "/about/"
    - title: "People"
      url: "/people/"
    - title: "Projects"
      url: "/projects/"
    - title: "Contact"
      url: "/contact/"
  cn:
    - title: "关于我们"
      url: "/cn/about/"
    - title: "团队成员"
      url: "/cn/people/"
    - title: "项目"
      url: "/cn/projects/"
    - title: "联系我们"
      url: "/cn/contact/"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      lang: "en"
  - scope:
      path: "cn"
      type: "posts"
    values:
      layout: "post"
      lang: "cn"
  - scope:
      path: ""
      type: "people"
    values:
      layout: "person"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"